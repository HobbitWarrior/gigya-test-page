<html>

<head>
    <title></title>
 
    <script type="text/javascript" src="https://cdns.us1.gigya.com/js/gigya.js?apiKey=3_oRTIvacLBxFnpYv0RZjieQllQz8s_VW7x_UoTzb_gU5hz47Dim5KrL-2swhojLn7" />
    <script type="text/javascript" src="./utils" />
</head>

<body>
    <script type="text/javascript">

        var email;

        function errorHandler(eventObj) {
        }
        function afterSubmit(eventObj) {
            if (eventObj.response.errorCode == 0) {
                var email = eventObj.profile.email;
                document.getElementById('pemail').href = "https://accounts.us1.gigya.com/accounts.sendPreferencesCenterInvitation?apiKey=3_oRTIvacLBxFnpYv0RZjieQllQz8s_VW7x_UoTzb_gU5hz47Dim5KrL-2swhojLn7&email=" + encodeURIComponent(email)
                document.getElementById('register').href = "../full/registration.htm?gig_email=" + email;

                document.getElementById('pemail').hidden = false
                document.getElementById('register').hidden = false;
            }
        }

        function showLiteRegistration() {
            var params = {
                screenSet: "Default-LiteRegistration",
                containerID: "div",
                onAfterSubmit: afterSubmit,
                onError: errorHandler
            }
            gigya.accounts.showScreenSet(params);
        }

        function GigyaLoadFunctions() {
            showLiteRegistration();
        };

        var onGigyaServiceReady = function () {
            GigyaLoadFunctions();
        }


    </script>


    <div id="div"> </div>
    <center>
        <a id="pemail" href="" hidden="true">Edit your preferences</a>
    </center>
    <center>
        <a id="register" href="" hidden="true">Complete your account</a>
    </center>


</body>

</html>
